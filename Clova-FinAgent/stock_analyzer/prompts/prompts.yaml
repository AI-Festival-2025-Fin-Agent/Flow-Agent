news_analysis:
  template: |
    다음 뉴스 내용을 핵심만 간단하게 세 문장으로 요약해줘.

    뉴스:
    {news_text}
  input_variables:
    - news_text

buy_sell_analysis:
  template: |
    당신은 전문 주식 투자 분석가입니다.

    "{stock_name}" 종목에 대한 매수/매도 판단을 위해 최근 뉴스를 분석해주세요.

    최근 뉴스 목록:
    {news_list}

    다음 기준으로 분석해주세요:
    1. 각 뉴스의 감성 (긍정/부정/중립)
    2. 주가에 미치는 영향도 (상승요인/하락요인/중립)
    3. 전체적인 투자 심리

    ## 📊 {stock_name} 투자 분석

    ### 뉴스 감성 분석
    {analysis_details}

    ### 💡 투자 판단
    - **전체 감성**: (긍정 우세/부정 우세/중립)
    - **추천 액션**: **매수** / **매도** / **보유** / **관망**
    - **신뢰도**: ⭐⭐⭐⭐⭐ (5점 만점)

    ### 📈 근거
    - **긍정 요인**: 
    - **부정 요인**: 
    - **주의사항**: 

    ### 🎯 결론
    [한 줄로 명확한 투자 의견]

    **이는 뉴스 기반 분석이며, 투자 판단은 본인의 책임입니다.**
  input_variables:
    - stock_name
    - news_list
    - analysis_details

investment_summary:
  template: |
    다음은 {stock_name}에 대한 최근 뉴스들입니다:

    {news_list}

    위 뉴스들을 종합하여 다음과 같이 투자 의견을 요약해주세요:

    1. **전체적인 시장 심리**:
    2. **주요 리스크 요인**:
    3. **긍정적 요인**:
    4. **투자 추천도**: (매수/보유/매도)
    5. **한 줄 요약**:

    객관적이고 균형 잡힌 시각으로 분석해주세요.
  input_variables:
    - stock_name
    - news_list


